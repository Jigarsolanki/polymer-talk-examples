<focus-aware-input></focus-aware-input>

  <polymer-element name="focus-aware-input">
    <template>
      <input value="{{name}}" on-focusout="{{onFocusOut}}" on-focusin="{{onFocusIn}}"></input>
    </template>
  <script>
    Polymer('focus-aware-input', {
      onFocusOut: function(e) { console.log('Lost focus.'); },
      onFocusIn: function(e) { console.log('Got focus.') }
    });
  </script>
</polymer-element>
